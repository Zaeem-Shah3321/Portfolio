<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Designs</title>
    <!-- 
    - google font link
  -->
    <link rel="shortcut icon" href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&family=Saira+Stencil+One&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <style>
        body {
            margin: 0;
            background-color: black;
            /* full page black */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            padding: 20px;
            text-align: center;
            /* center the link */
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        header a:hover {
            background-color: #333;
        }

        /* Responsive (works automatically with text-align:center) */
        @media (max-width: 600px) {
            header a {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html"
            style="color: #ffffff; font-family: Saira Stencil One, sans-serif; font-size: 26px; border: green 3px solid;">Home</a>
    </header>

    <main>
        <hr style="border: none; height: 3px; background-color: green;">

        <img src="./assets/images/d1.png" alt="My Image" width="50%"
            style=" margin-top: 50px; display:block; margin-left:auto; margin-right:auto; ">
        <h1 class="h1 logo"
            style="color: #ffffff; font-family: Saira Stencil One, sans-serif; text-align: center; margin-top: 15px; font-size: 48px;">
            Serum Label Design</h1>

        <hr style="border: none; height: 3px; background-color: green;">

        <img src="./assets/images/d2.png" alt="Image 2" width="50%"
            style=" margin-top: 50px; display:block; margin-left:auto; margin-right:auto;">
        <h1 class="h1 logo"
            style="color: #ffffff; font-family: Saira Stencil One, sans-serif; text-align: center; margin-top: 15px; font-size: 48px;">
            Shop Board</h1>

        <hr style="border: none; height: 3px; background-color: green;">

        <img src="./assets/images/d3.png" alt="Image 2" width="25%"
            style=" margin-top: 50px; display:block; margin-left:auto; margin-right:auto; ">
        <h1 class="h1 logo"
            style="color: #ffffff; font-family: Saira Stencil One, sans-serif; text-align: center; margin-top: 15px; font-size: 48px;">
            Melt Effect</h1>

        <hr style="border: none; height: 3px; background-color: green;">
    </main>

</body>

</html>
